            <div id="demo">

                    <div class="row">
                        <div class="col-sm-7">
                            <button class="btn btn-primary" data-action="back">

                            <i class="glyphicon glyphicon-zoom-in"></i>
                        </div>

                        <div class="col-sm-3">
                          <input data-action="zoom" type="range" min="1" max="200" value="0" style="width: 100%" />
                        </div>

                        <div class="col-sm-1">
                            <i class="glyphicon glyphicon-zoom-out"></i>
                        </div>
                    </div>

                </div>
            </div>
