    <body itemscope itemtype="http://schema.org/WebApplication">
        <div class="container">
            <div class="header">
                <noindex>
                <ul class="nav nav-pills pull-right">
                    <li><a href="?fill">Fill</a></li>
                    <li><a href="?scroll">Scroll</a></li>
                </ul>
                </noindex>

                <h1 itemprop="name">Slow Down and Loop Audio</h1>
            </div>

            <div id="demo">
                

                <div id="waveform">
                    <div class="progress progress-striped active" id="progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                    </div>

                    <!-- Here be the waveform -->
                </div>

                <div id="waveform_zoom">
                    <!--div class="progress progress-striped active" id="zoom-progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                    </div-->

                    <!-- Here be the waveform -->
                </div>


                <div class="controls">
                    <div class="row">
                        <div class="col-sm-7">
                            <button class="btn btn-primary" data-action="back">
                                <i class="glyphicon glyphicon-step-backward"></i>
                                
                            </button>

                            <button class="btn btn-primary" data-action="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Start
                                /
                                <i class="glyphicon glyphicon-pause"></i>
                                Stop
                            </button>

                            <button class="btn btn-primary" data-action="forth">
                                <i class="glyphicon glyphicon-step-forward"></i>
                                
                            </button>

                        </div>

                        <div class="col-sm-1">
                            <i class="glyphicon glyphicon glyphicon-pause"> <br/>0% </i>
                        </div>

                        <div class="col-sm-3">
                          <input data-action="zoom" type="range" min="0" max="1000" value="1000" style="width: 100%" />
                        </div>

                        <div class="col-sm-1">
                            <i class="glyphicon glyphicon glyphicon-play"> <br/>100% </i>
                        </div>
                    </div>

                </div>
            </div>

            <p class="lead pull-center" id="drop">
                Drag'n'drop your favorite
                <i class="glyphicon glyphicon-music"></i>-file
                here!
            </p>

            <div class="row marketing">
                <div class="col-lg-6">
                    <!--  Granular synthesis contols... -->
                    <div id="granular-engine-container"></div>
